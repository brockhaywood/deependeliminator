<html>
    <head>
        <title>DeepEnd Eliminator Standings</title>
    </head>
    <body>
        <h1>Standings for week {{ week }}</h1>
        <ol>
            {% for team in standings %}
            <li>
                {{ team['name'] }} - {{ team['points'] }}
            </li>
            {% endfor %}
        </ol>
    </body>
</html>
